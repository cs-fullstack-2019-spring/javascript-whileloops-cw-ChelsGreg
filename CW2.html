<script>

//Write a While loop that counts backwards from 10 to 0
// Log the current count at the end of each iteration
// EXCEPT if the current count is 5

    var count = 11;

    while (count >= 0) {
        count--;

        if (count === 5) {
            continue;
        }

        console.log(count);


    }

</script>
