<script>

//Asks the user Enter a word. Enter 'q' to quit.
// Create a while loop that will not quit until they enter 'q'.

    var exit = "q";
    var other = " ";

    do {
        other = prompt("Enter a word. Enter q to quit.");
    }

    while( other !== exit);
    console.log(" ");



</script>
